{% extends "proyecto_register/index.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            {{form.csv|as_crispy_field}}
        </div>
        <div class="col-md-6">
            {{form.tienda|as_crispy_field}}
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Agregar</button>

</form>
{% endblock content %}
